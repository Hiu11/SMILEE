<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sửa hồ sơ</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/doctor-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="sidebar-logo"><img src="../pic/logo_smilee.png" alt="Logo Smilee"></div>

            <ul class="sidebar-menu">
                <li class="menu-item active">
                    <a href="./doctor-records.html"><i class="fa-regular fa-folder-open"></i> Hồ sơ bệnh án</a>
                </li>
                <li class="menu-item">
                    <a href="./doctor-management-records.html#treat"><i class="fa-solid fa-tooth"></i> Quản lý chi tiết điều trị</a>
                </li>
            </ul>

            <div class="sidebar-bottom">
                <h4>Tài khoản</h4>
                <a href="../html/doctor-profile.html" class="account-link"><i class="fa-regular fa-id-card"></i> Hồ sơ bác sĩ</a>
                <a href="../html/index.html" class="account-link logout"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a>

                <div class="hotline">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>
                        <p>Emergency Hotline:</p>
                        <strong>+91 - 999 999 9999</strong>
                    </div>
                </div>
            </div>
        </aside>


        <main class="main">
            <h2 class="section-title">Sửa hồ sơ</h2>

            <div class="card" style="padding:22px">
                <form id="editForm" class="form">
                    <div class="field"><label>Mã HSBA</label><input id="fHsba" readonly></div>
                    <div class="field"><label>Mã khách hàng</label><input id="fCust" readonly></div>
                    <div class="field"><label>Họ và tên</label><input id="fName"></div>
                    <div class="field"><label>Ngày sinh</label><input id="fDob" placeholder="dd/mm/yyyy"></div>
                    <div class="field"><label>CCCD</label><input id="fId"></div>
                    <div class="field"><label>SĐT</label><input id="fPhone"></div>
                    <div class="field"><label>Nhóm máu</label><input id="fBlood"></div>
                    <div class="field"><label>Địa chỉ</label><input id="fAddress"></div>
                    <div class="actions">
                        <button class="btn" type="submit">Lưu</button>
                        <a class="btn" style="background:#6b7280" href="./doctor-record-detail.html">Huỷ</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../js/doctor-records.js"></script>
</body>

</html>
