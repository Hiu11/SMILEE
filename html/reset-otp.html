<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xác thực OTP - Smilee</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-info">
      <img src="../pic/logo_smilee.png" alt="Logo Smilee" class="auth-logo">
      <h1>SMILEE</h1>
      <h3>Trust Family</h3>
      <p>Chúng tôi đã gửi cho bạn một tin nhắn kèm mã xác thực.
        Vui lòng nhập mã OTP để đặt lại mật khẩu.</p>
    </div>

    <div class="auth-form">
      <div class="form-box">
        <h2>Đặt lại mật khẩu</h2>
        <form id="otpForm">
          <div class="otp-inputs">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
            <input type="text" maxlength="1">
          </div>

          <p class="resend-text">
            Bạn chưa nhận được mã xác thực?
            <a href="#" class="link-forgot">Gửi lại mã</a>
          </p>

          <button type="submit" id="btnVerifyOTP">Xác minh OTP</button>
        </form>
      </div>
    </div>
  </div>
  <script src="../js/reset-otp.js"></script>

</body>

</html>
