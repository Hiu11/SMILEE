<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo mật khẩu mới - Smilee</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
  <div class="auth-container">

    <div class="auth-info">
      <img src="../pic/logo_smilee.png" alt="Logo Smilee" class="auth-logo">
      <h1>SMILEE</h1>
      <h3>Trust Family</h3>
      <p>Vui lòng nhập mật khẩu mới để hoàn tất quá trình đặt lại mật khẩu.</p>
    </div>


    <div class="auth-form">
      <div class="form-box">
        <h2>Đặt lại mật khẩu</h2>
        <form id="newPassForm">
          <label for="email">SĐT hoặc Email</label>
          <input type="text" id="email" placeholder="Nhập SĐT hoặc Email" required>

          <label for="newPass">Mật khẩu mới</label>
          <input type="password" id="newPass" placeholder="Nhập mật khẩu mới" required>

          <label for="confirmPass">Xác nhận mật khẩu mới</label>
          <input type="password" id="confirmPass" placeholder="Xác nhận mật khẩu mới" required>

          <button type="submit" id="btnSavePass">Xác nhận</button>
        </form>
      </div>
    </div>
  </div>

  <script src="../js/reset-new.js"></script>

</body>

</html>
