<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn Actor | Nha Khoa Smilee</title>
  <link rel="stylesheet" href="../css/actor-select.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="../pic/logo_smilee.png" alt="Logo Nha Khoa Smilee" class="logo">
      <h1>SMILEE</h1>
      <h3>Trust Family</h3>
      <p>
        Chào mừng bạn đến với <b>SMILEE</b> – nơi bắt đầu nụ cười hoàn hảo.  
        Hãy đăng nhập hoặc đăng ký để trải nghiệm dịch vụ nha khoa hiện đại và tiện lợi.
      </p>
    </div>

    <div class="right">
      <div class="login-box">
        <h2>Đăng nhập</h2>
        <button id="btnCustomer" class="btn">Khách hàng</button>
        <button id="btnReception" class="btn">Lễ tân</button>
        <button id="btnDoctor" class="btn">Nha sĩ</button>
        <button id="btnAdmin" class="btn">Quản lý</button>
      </div>
    </div>
  </div>
  <script src="../js/actor-select.js"> </script>

</body>
</html>
