<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lễ tân - Hỗ trợ khách hàng</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reception-support.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="layout">
        <aside class="sidebar fixed-sidebar">
            <div class="sidebar-logo">
                <img src="../pic/logo_smilee.png" alt="Logo Smilee">
            </div>
            <ul class="sidebar-menu">
                <li class="menu-item "><a href="./admin-reception-appointment.html"><i
                            class="fa-regular fa-calendar"></i> Quản lý lịch hẹn KH</a></li>
                <li class="menu-item "><a href="./admin-reception-invoice.html"><i
                            class="fa-solid fa-receipt"></i> Quản lý hóa đơn</a></li>
                <li class="menu-item active"><a href="./admin-reception-support.html"><i class="fa-solid fa-headset"></i> Hỗ
                        trợ</a></li>
                <li class="menu-item"><a href="./admin-system-account-management.html"><i
                            class="fa-solid fa-user-gear"></i> Quản lý</a></li>
            </ul>

            <div class="sidebar-bottom">
                <h4>Tài khoản</h4>
                <a href="../html/reception-profile.html" class="account-link"><i class="fa-regular fa-id-card"></i> Hồ
                    sơ cá nhân</a>
                <a href="../html/index.html" class="account-link logout"><i
                        class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a>

                <div class="hotline">
                    <i class="fa-solid fa-phone-volume"></i>
                    <div>
                        <p>Emergency Hotline:</p>
                        <strong>+91 - 999 999 9999</strong>
                    </div>
                </div>
            </div>
        </aside>

        <main class="main">
            <h2 style="color:#1f4ba0; margin-bottom:25px;">Hỗ trợ khách hàng</h2>

            <div class="chat-container">
                <div class="chat-header">
                    <img src="../pic/dentist1.png" alt="Lễ tân">
                    <div>
                        <h3>Thảo Lê</h3>
                        <p style="margin:0; color:#555;">#SMLEE-CUSTOMER</p>
                    </div>
                </div>

                <div class="chat-box" id="chatBox">
                </div>

                <div class="chat-input">
                    <input type="text" id="userInput" placeholder="Nhập tin nhắn...">
                    <button id="sendBtn">Gửi</button>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/reception-support.js"></script>
</body>

</html>
