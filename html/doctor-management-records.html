<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Phiếu điều trị - Danh sách</title>
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/main.css" />
  <link rel="stylesheet" href="../css/doctor-management.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

  <body>
    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-logo"><img src="../pic/logo_smilee.png" alt="Logo Smilee"></div>

        <ul class="sidebar-menu">
          <li class="menu-item">
            <a href="./doctor-records.html"><i class="fa-regular fa-folder-open"></i> Hồ sơ bệnh án</a>
          </li>
          <li class="menu-item active">
            <a href="./doctor-management-records.html#treat"><i class="fa-solid fa-tooth"></i> Quản lý chi tiết điềutrị</a>
          </li>
        </ul>

        <div class="sidebar-bottom">
          <h4>Tài khoản</h4>
          <a href="../html/doctor-profile.html" class="account-link"><i class="fa-regular fa-id-card"></i> Hồ sơ bác sĩ</a>
          <a href="../html/index.html" class="account-link logout"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</a>

          <div class="hotline">
            <i class="fa-solid fa-phone-volume"></i>
            <div>
              <p>Emergency Hotline:</p>
              <strong>+91 - 999 999 9999</strong>
            </div>
          </div>
        </div>
      </aside>

      <main class="main">
        <h2 class="section-title">Phiếu điều trị</h2>

        <div class="toolbar">
          <div class="search">
            <input id="pdtSearch" placeholder="Tìm theo mã PDT, mã KH, tên KH hoặc SĐT...">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <button id="btnGoAdd" class="btn-primary"><i class="fa-solid fa-plus"></i> Thêm phiếu</button>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>Mã PDT</th>
                <th>Mã khách</th>
                <th>Tên KH</th>
                <th>Số điện thoại</th>
                <th>Ngày khám</th>
              </tr>
            </thead>
            <tbody id="pdtTbody"></tbody>
          </table>
        </div>
      </main>
    </div>

    <script src="../js/doctor-management.js"></script>
    <script>
      initPdtSeed();            
      renderPdtList();          
      document.getElementById('btnGoAdd').onclick = () => location.href = './doctor-management-records-add.html';
      document.getElementById('pdtSearch').addEventListener('input', e => renderPdtList(e.target.value));
    </script>
  </body>

</html>
