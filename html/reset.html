<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt lại mật khẩu - Smilee</title>
  <link rel="stylesheet" href="../css/base.css">
  <link rel="stylesheet" href="../css/auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-info">
      <img src="../pic/logo_smilee.png" alt="Logo Smilee" class="auth-logo">
      <h1>SMILEE</h1>
      <h3>Trust Family</h3>
      <p>Chào mừng bạn đến với SMILEE – nơi bắt đầu nụ cười hoàn hảo. 
        Hãy nhập thông tin để nhận mã khôi phục mật khẩu.</p>
    </div>

    <div class="auth-form">
      <div class="form-box">
        <h2>Đặt lại mật khẩu</h2>
        <form id="resetForm">
          <label for="inputEmail">SĐT hoặc Email</label>
          <input type="text" id="inputEmail" placeholder="Nhập Email / SĐT">
          <button type="submit" id="btnReset">Gửi mã</button>
        </form>
      </div>
    </div>
  </div>
  <script>
  const resetForm = document.getElementById('resetForm');

  resetForm.addEventListener('submit', function(e) {
    e.preventDefault(); 
    window.location.href = 'reset-otp.html'; 
  });
</script>

</body>
</html>
